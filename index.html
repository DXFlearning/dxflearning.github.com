<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>SIA Dashboard</title>

</head>

<body>
<div id="wrapper">
	<div id="topbar"><span class="logout"><a href="login.html">Logout</a></span></div>
	<div id="header">
		<div id="menubar">
	<ul>
	<li><a href="resource_start.html">My Research Database</a></li>
	<li><a href="rss_start.html">My RSS Feeds</a></li>
	<li><a href="profile.html">My Profile</a></li>
	</ul>
	</div>
<img src="images/logo.jpg" class="logo" />
	<span class="title">ABC's Work Space</span>
	</div>

  <div id="content">
	<h1>Start A New Porject</h1>
    <form>
    <table width="100%" border="0" cellspacing="2" cellpadding="2">
  <tr>
    <td width="5%" align="right">&nbsp;</td>
    <td width="12%" align="left">Project Name: </td>
    <td width="25%"><input type="text" name="project_name" id="project_name" /></td>
    <td width="58%">&nbsp;</td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td align="left">Owner: </td>
    <td><input type="text" name="project_name2" id="project_name2" /></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td align="left">Category: </td>
    <td><select name="select" id="select">
      <option selected="selected">Advertising</option>
      <option>Brands</option>
      <option>Marketing</option>
      <option>Auto and Transportation</option>
      <option>Digital</option>
    </select></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td align="left">Due Date: </td>
    <td><input type="text" name="project_name3" id="project_name3" />
      <img src="images/icon_calendar.png" width="20" height="20" alt="Calendar" /></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td align="left">Client: </td>
    <td><input type="text" name="project_name4" id="project_name4" /></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td align="right">&nbsp;</td>
    <td><input name="Start" type="button" id="Start" onclick="location.href='start_project.html';" value=" Start" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
<br />

    </form>



	</div>
</div>
</body>
</html>
